  summary: Determines whether the error has resulted from either invalid user input or the execution environment.
  remarks: >-
    Currently, the following errors are considered user error.

    <ul><li>CommandNotFoundError</li><li>AmbiguousCommandInvocationError</li><li>RequiredParameterValueMissingError</li><li>ParameterParsingError</li><li>ConditionNotSatisfiedError</li></ul>
  example: []
  syntax:
    content: public static bool IsUserOrEnvironmentError(this IResultError error)
    parameters:
    - id: error
      type: Remora.Results.IResultError
      description: The error.
    return:
      type: System.Boolean
      description: true if the error is a user or environment error; otherwise, false.
    content.vb: Public Shared Function IsUserOrEnvironmentError([error] As IResultError) As Boolean
