- uid: Remora.Discord.API.Abstractions.Objects.IInteraction.AuthorizingIntegrationOwners
  commentId: P:Remora.Discord.API.Abstractions.Objects.IInteraction.AuthorizingIntegrationOwners
  id: AuthorizingIntegrationOwners
  parent: Remora.Discord.API.Abstractions.Objects.IInteraction
  langs:
  - csharp
  - vb
  name: AuthorizingIntegrationOwners
  nameWithType: IInteraction.AuthorizingIntegrationOwners
  fullName: Remora.Discord.API.Abstractions.Objects.IInteraction.AuthorizingIntegrationOwners
  type: Property
  source:
    id: AuthorizingIntegrationOwners
    path: D:\Projects\apps\Remora\documentation\src\Remora.Discord\Backend\Remora.Discord.API.Abstractions\API\Objects\Interactions\IInteraction.cs
    startLine: 142
  assemblies:
  - Remora.Discord.API.Abstractions
  namespace: Remora.Discord.API.Abstractions.Objects
  summary: Gets the integrations that authorized the interaction.
  remarks: >-
    This is a mapping of the integration type to the ID of its resource.

    <p>

    The dictionary contains the following, given the circumstances: <br />

    - If the integration is installed to a user, a key of <xref href="Remora.Discord.API.Abstractions.Objects.ApplicationIntegrationType.UserInstallable" data-throw-if-not-resolved="false"></xref> and the value is the user ID. <br />

    - If the integration is installed to a guild, a key of <xref href="Remora.Discord.API.Abstractions.Objects.ApplicationIntegrationType.GuildInstallable" data-throw-if-not-resolved="false"></xref> and the value is the guild ID.

    If the interaction is sent outside the context of a guild, the value is always zero.<br /></p>
  example: []
