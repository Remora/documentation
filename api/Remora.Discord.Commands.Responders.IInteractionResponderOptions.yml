  namespace: Remora.Discord.Commands.Responders
  summary: >-
    Gets a value indicating whether <xref href="Remora.Discord.Commands.Responders.InteractionResponder" data-throw-if-not-resolved="false"></xref> should automatically issue a

    <xref href="Remora.Discord.API.Abstractions.Objects.InteractionCallbackType.DeferredChannelMessageWithSource" data-throw-if-not-resolved="false"></xref> response to interactions, before

    attempting to identify and invoke the command, or whether all interaction responses should be handled by the

    consumer.
