  type: Method
  source:
    id: AddDiscordCaching
    path: D:\Projects\apps\Remora\documentation\src\Remora.Discord\Backend\Remora.Discord.Caching\Extensions\ServiceCollectionExtensions.cs
    startLine: 55
  assemblies:
  - Remora.Discord.Caching
  namespace: Remora.Discord.Caching.Extensions
  summary: Adds caching implementations of various API types, overriding the normally non-caching versions.
  remarks: >-
    The cache uses a run-of-the-mill <xref href="Microsoft.Extensions.Caching.Memory.IMemoryCache" data-throw-if-not-resolved="false"></xref>. Cache entry options for any cached type can be

    configured using <xref href="Microsoft.Extensions.Options.IOptions%601" data-throw-if-not-resolved="false"></xref>.


    When choosing a cache implementation, it should be noted that choosing this will override the backing store for

    caching REST clients and responders.
  example: []
  syntax:
    content: public static IServiceCollection AddDiscordCaching(this IServiceCollection services)
    parameters:
    - id: services
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: The services.
    return:
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: The services, with caching enabled.
    content.vb: Public Shared Function AddDiscordCaching(services As IServiceCollection) As IServiceCollection
