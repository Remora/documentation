  name: CommandBurstRate
  nameWithType: DiscordGatewayClientOptions.CommandBurstRate
  fullName: Remora.Discord.Gateway.DiscordGatewayClientOptions.CommandBurstRate
  type: Property
  source:
    id: CommandBurstRate
    path: D:\Projects\apps\Remora\documentation\src\Remora.Discord\Backend\Remora.Discord.Gateway\DiscordGatewayClientOptions.cs
    startLine: 89
  assemblies:
  - Remora.Discord.Gateway
  namespace: Remora.Discord.Gateway
  summary: >-
    Gets or sets the number of commands that may be sent as a burst within the gateway's rate limit window. A burst

    of 60, for example, would allow 60 commands to be sent within the first time slot in the window while the

    remaining commands allowed within the window would be evenly spaced across the remaining slots.
  remarks: >-
    The default value is relatively conservative, and can most likely be increased to at least 100. You should,

    however, avoid setting this at or near the actual rate limit.
  example: []
  syntax:
    content: public byte CommandBurstRate { get; set; }
    parameters: []
    return:
      type: System.Byte
    content.vb: Public Property CommandBurstRate As Byte
  overload: Remora.Discord.Gateway.DiscordGatewayClientOptions.CommandBurstRate*
- uid: Remora.Discord.Gateway.DiscordGatewayClientOptions.HeartbeatHeadroom
  commentId: P:Remora.Discord.Gateway.DiscordGatewayClientOptions.HeartbeatHeadroom
  id: HeartbeatHeadroom
  parent: Remora.Discord.Gateway.DiscordGatewayClientOptions
  langs:
  - csharp
  - vb
  name: HeartbeatHeadroom
  nameWithType: DiscordGatewayClientOptions.HeartbeatHeadroom
  fullName: Remora.Discord.Gateway.DiscordGatewayClientOptions.HeartbeatHeadroom
  type: Property
  source:
    id: HeartbeatHeadroom
    path: D:\Projects\apps\Remora\documentation\src\Remora.Discord\Backend\Remora.Discord.Gateway\DiscordGatewayClientOptions.cs
    startLine: 103
  assemblies:
  - Remora.Discord.Gateway
  namespace: Remora.Discord.Gateway
  summary: >-
    Gets or sets the number of extra rate limit slots that should be taken up by the heartbeat function (beyond the

    ones strictly required based on the heartbeat interval and rate limit window).


    For example, if the rate limit window is 60 seconds, and the heartbeat interval is 2 seconds, the number of

    strictly required slots would be 30. Adding a headroom of 2 to this would result in 32 reserved slots within the

    rate limit window for heartbeats, leaving 88 slots for user-submitted events.


    This value is primarily used to take up the slack of any rounding errors in the calculations, as well as

    potential timing issues since few if any bots run on hard realtime systems. The default value of 2 has been

    arbitrarily picked, but should suffice for most use cases.
  example: []
  syntax:
    content: public byte HeartbeatHeadroom { get; set; }
    parameters: []
    return:
      type: System.Byte
    content.vb: Public Property HeartbeatHeadroom As Byte
  overload: Remora.Discord.Gateway.DiscordGatewayClientOptions.HeartbeatHeadroom*
